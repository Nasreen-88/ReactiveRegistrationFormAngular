<form [ formGroup]="myForm">
    <div>
      <label for="name">Name</label>
      <input type="text" id="name" formControlName="name">
      <div *ngIf="myForm.controls['name'].invalid && (myForm.controls['name'].dirty || myForm.controls['name'].touched)">
        <div *ngIf="myForm.controls['name'].hasError('required')">Name is required.</div>
        <div *ngIf="myForm.controls['name'].hasError('minlength')">Name must be at least 3 characters long.</div>
      </div>
    </div>
    
    <div>
      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email">
      <div *ngIf="myForm.controls['email'].invalid && (myForm.controls['email'].dirty || myForm.controls['email'].touched)">
        <div *ngIf="myForm.controls['email'].hasError('required')">Email is required.</div>
        <div *ngIf="myForm.controls['email'].hasError('email')">Invalid email format.</div>
      </div>
    </div>
    
    <button type="submit" [disabled]="myForm.invalid">Submit</button>
  </form>
